<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winners</title>
    <style>
        .event-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .winner-details {
            margin-bottom: 10px;
        }
        .back-button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Winners</h1>
    <a href="/organizer_home" class="back-button">Back to Organizer Page</a>
    {% for event, winners in event_winners.items() %}
        <div class="event-box">
            <div class="event-details">
                <h2>Event Name: {{ event.eventname }}</h2>
                <p><strong>Type:</strong> {{ event.type }}</p>
                <p><strong>Date:</strong> {{ event.date }}</p>
            </div>
            <div class="winners-list">
                <h3>Winners:</h3>
                {% for winner in winners %}
                    <div class="winner-details">
                        <p><strong>Rank: {{ winner.rank }}</strong></p>
                        <p><strong>Winner:</strong> {{ winner.username }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</body>
</html>
