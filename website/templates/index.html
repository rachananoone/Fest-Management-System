<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Festival Management System</title>
    <link rel="shortcut icon" type="image/png" href="https://4.imimg.com/data4/UU/DK/MY-5400256/college-festival-500x500.jpg">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-HZqN+6XdJtr2swuS7QFdbLl4Wc7j0Zarvq7nOEgXXNv/c1Wfg0hq4ML8oy5VLbWt" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure background covers entire viewport height */
            color: #fff; /* Set default font color to white */
        }
        .background-image {
            background-image: url('static/images/collegefest.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            height: 100%;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Adjust opacity here */
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
            position: relative; /* Add position relative to allow z-index to work */
            z-index: 1; /* Ensure the content appears above the overlay */
        }
        h1 {
            color: #fff;
            font-size: 51px; /* Set the font size for the heading */
        }
        p {
            color: #fff;
            font-size: 28px; /* Set the font size for the paragraph */
            overflow: hidden; /* Hide overflow to create typing effect */
            white-space: nowrap; /* Prevent text from wrapping */
            border-right: 2px solid; /* Create the typing cursor effect */
            animation: typing 2s steps(40, end), blink-caret 0.75s step-end forwards; /* Apply animation */
        }

        /* Define typing animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* Define cursor blinking animation */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #fff }
        }

        /* Stop blinking caret animation when finished typing */
        p {
            animation-fill-mode: forwards;
        }

        /* Navigation bar styles */
        nav {
            background-color: #333;
            overflow: hidden;
            position: relative;
            z-index: 2; /* Ensure the navigation bar appears above the overlay */
        }
        nav a {
            float: right; /* Align the links to the right side */
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a i {
            margin-right: 5px; /* Add some spacing between the icon and text */
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="background-image">
        <div class="overlay"></div>
        <nav>
            <a href="/create"><i class="fas fa-user-plus"></i> Create Account</a>
            <a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="/"><i class="fas fa-home"></i> Home</a>
        </nav>
        <div class="container">
            <h1>Welcome to College Festival Management System</h1>
            <p id="typed-text"></p> <!-- Empty paragraph for typing effect -->
        </div>
    </div>

    <script>
        // Text to be typed
        var text = `Join us for an electrifying celebration of talent, culture, and creativity at our annual college festival!
        Experience thrilling performances, interactive workshops, delicious food, and much more.
        At IIT Kharagpur, our annual festival is a celebration of student life, creativity, and 
        community.`;

        // Typing effect
        var index = 0;
        function type() {
            if (index < text.length) {
                document.getElementById('typed-text').innerHTML += text.charAt(index);
                index++;
                if (text.charAt(index - 1) === '\n') { // If it's a line break
                    document.getElementById('typed-text').innerHTML += '<br>'; // Add a line break
                }
                setTimeout(type, 30); // Adjust typing speed here
            }
        }
        type(); // Start typing when the page loads
    </script>
</body>
</html>
